<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Resume Builder</title>
</head>


<body>
    <div class="container" id="container">
        <h1>Resume Builder</h1>
        <div class="name" style="border-bottom: 0.2rem double black; padding-bottom: 1.5rem; padding-left: 1rem;">
            <h2>Enter your name</h2>
            <input id="head-1" type="text" placeholder="Enter text">
            <h2>Enter your Country</h2>
            <input id="head-2" type="text" placeholder="Enter text">
            <h2>Enter your Phone number</h2>
            <input id="head-3" type="number" placeholder="Enter number">
            <h2>Enter your email</h2>
            <input id="head-4" type="email" placeholder="Enter email">
        </div>
        <div class="skills" style="border-bottom: 0.2rem double black; padding-bottom: 1.5rem; padding-left: 1rem; ">
            <h2>Skills</h2>
            <ul id="skills">
                <li><input class="ski" type="text" placeholder="Enter text"></li>
                <li><input class="ski" type="text" placeholder="Enter text"></li>
                <li><input class="ski" type="text" placeholder="Enter text"></li>
                <li><input class="ski" type="text" placeholder="Enter text"></li>
            </ul>
            <button class="btn create" id="create" style="left:20rem">Create Row</button>
            <button class="btn delete" id="delete" style="left:20rem">Delete Row</button>
        </div>
        <div class="edu" style="border-bottom: 0.2rem double black; padding-bottom: 1.5rem; padding-left: 1rem;">
            <h2>Education</h2>
            <textarea name="" id="education" cols="10" rows="5" placeholder="Enter text"></textarea>
        </div>
        <div class="affiliations"
            style="border-bottom: 0.2rem double black; padding-bottom: 1.5rem; padding-left: 1rem;">
            <h2>Affiliations</h2>
            <ul id="afilliations">
                <li><input class="afi" type="text" placeholder="Enter text"></li>
                <li><input class="afi" type="text" placeholder="Enter text"></li>
                <li><input class="afi" type="text" placeholder="Enter text"></li>
            </ul>
            <button class="btn" id="create2" style="left:20rem">Create Row</button>
            <button class="btn" id="delete2" style="left:20rem">Delete Row</button>
        </div>
        <div class="profsum" style="border-bottom: 0.2rem double black; padding-bottom: 1.5rem; padding-left: 1rem;">
            <h2>Professional Summary</h2>
            <textarea name="" id="profsum" cols="10" rows="5" placeholder="Enter text"></textarea>
        </div>
        <div class="work_history"
            style="border-bottom: 0.2rem double black; padding-bottom: 1.5rem; padding-left: 1rem;">
            <h2>Work History</h2>
            <ul id="job_list">
                <li>
                    <div class="work">
                        <h3>JOB-1</h3>
                        <label for="">Role: <input type="text" placeholder="Enter text" 
                                class="job1"></label><br>
                        <label for="">Timeline: <br>From: <input type="date" placeholder="Enter date"
                                 class="job1">
                            To: <input type="date" placeholder="Enter date" class="job1">
                        </label><br>
                        <label for="">Location: <input type="text" placeholder="Enter text"
                                class="job1"></label>
                        <div class="description">
                            <h4>Description</h4>
                            <ul>
                                <li><input type="text" placeholder="Enter text" class="job1"></li>
                                <li><input type="text" placeholder="Enter text" class="job1"></li>
                                <li><input type="text" placeholder="Enter text" class="job1"></li>
                            </ul>
                        </div>
                    </div><br>
                </li>
                <li>
                    <div class="work">
                        <h3>JOB-2</h3>
                        Role: <input type="text" placeholder="Enter text" class="job2"></label><br>
                        <label for="">Timeline: <br>From: <input type="date" placeholder="Enter date" class="job2">
                            To: <input type="date" placeholder="Enter date" class="job2">
                        </label><br>
                        <label for="">Location: <input type="text" placeholder="Enter text" class="job2"></label>
                        <div class="description">
                            <h4>Description</h4>
                            <ul>
                                <li><input type="text" placeholder="Enter text" class="job2"></li>
                                <li><input type="text" placeholder="Enter text" class="job2"></li>
                                <li><input type="text" placeholder="Enter text" class="job2"></li>
                            </ul>
                        </div>
                    </div><br>
                </li>
                <li>
                    <div class="work">
                        <h3>JOB-3</h3>
                        <label for="">Role: <input type="text" placeholder="Enter text" class="job3"></label><br>
                        <label for="">Timeline: <br>From: <input type="date" placeholder="Enter date" class="job3">
                            To: <input type="date" placeholder="Enter date" class="job3">
                        </label><br>
                        <label for="">Location: <input type="text" placeholder="Enter text" class="job3"></label>
                        <div class="description">
                            <h4>Description</h4>
                            <ul>
                                <li><input type="text" placeholder="Enter text" class="job3"></li>
                                <li><input type="text" placeholder="Enter text" class="job3"></li>
                                <li><input type="text" placeholder="Enter text" class="job3"></li>
                            </ul>
                        </div><br>
                    </div>
                </li>
            </ul>
            <button class="btn" id='create3' style="left:20rem">Create Row</button>
            <button class="btn" id='delete3' style="left:20rem">Delete Row</button>
        </div>
        <div class="submit"
            style="border-bottom: 0.2rem double black; padding-bottom: 1.5rem;text-align: center;padding-top: 1rem;">
            <button class="btn" id="generate">Generate</button>
        </div>
    </div>

    <div class="container2" id="container2">
        <div class="col">
            <div class="col-1">
                <h1 id="name"
                    style="color:rgb(71 92 103);font-size: 5rem;padding-bottom: 2rem;border-bottom: 0.2rem solid grey;">
                </h1>
                <div class="sec-1">
                    <h2 id="professional_sum" style="color:rgb(71 92 103);border-bottom: 0.2rem solid grey;"></h2>
                    <p id="summary"></p>
                </div>
                <div class="sec-2">
                    <h2 id="work_history" style="color:rgb(71 92 103);border-bottom: 0.2rem solid grey;"></h2>
                    <ul id="work_list">
                        <li class="job_list">
                            <div id="job_1">

                            </div>
                        </li>
                        <li class="job_list">
                            <div id="job_2">

                            </div>
                        </li>
                        <li class="job_list">
                            <div id="job_3">

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-2">
                <div class="row-1">
                    <p id="country"></p>
                    <p id="number"></p>
                    <p id="email"></p>
                </div>
                <div class="row-2">
                    <h2 id="row-2_head" class="header"></h2>
                    <ul id="skills_list">

                    </ul>
                </div>
                <div class="row-2">
                    <h2 id="row-3_head" class="header"></h2>
                    <p id="row-3_para"></p>
                </div>
                <div class="row-2">
                    <h2 id="row-4_head" class="header"></h2>
                    <ul id="affiliations_list">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
